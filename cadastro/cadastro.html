<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="li-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="./styleCadastro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>Aki Tem</title>
    
</head>
<body>

<header class="header">
    <h2 id="titulo">AkiTem</h2>
</header>
     <div class="container">
      <div class="container2">
       <div class="form-image">
          <img src="/Imagens/undraw_shopping_re_hdd9.svg">
       </div>
        <div class="form">
          <form action="#">
              <div class="form-header">
                  <div class="title">
                      <h1>Cadastre-se</h1>
                  </div>
                  <div class="login-button">
                      <button><a href="#">Entrar</a></button>
                  </div>
              </div>
              <div class="input-group">
                  <div class="input-box">
                      <label for="firstname">Primeiro nome</label>
                      <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                  </div>
                  <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <label for="confirmpassword">Confirmação de senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                </div>
              </div>
              <div class="gender-inputs">
                  <div class="gender-title">
                      <h6>Gênero</h6>
                  </div>
                  <div class="gender-group">
                      <div class="gender-input">
                          <input type="radio" id="female" name="gender">
                          <label for="female">Feminino</label>
                      </div>
                      <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                  </div>
              </div>
              <div class="continue-button">
                  <button><a href="#">Continuar</a></button>
              </div>
          </form>
       </div>
       </div>
       </div>
</body>
</html>
