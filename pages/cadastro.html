<!DOCTYPE html>
<html lang="pt BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="li-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styleCadastro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>Aki Tem</title>
    <link rel="shortcut icon" href="/Imagens/Sem título-1.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/footer.css">

</head>

<body>

    <header>
        <a href="/index.html">AkiTem</a>

    </header>
    <div class="container">
        <div class="container2">
            <div class="form-image">
                <img src="/Imagens/undraw_shopping_re_hdd9.svg">
            </div>
            <div class="form">
                <form>
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div id="verification">
                            <span class="material-icons">dangerous</span>
                            <p id="incorrect"></p>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="confirmpassword">Confirmação de senha</label>
                            <input id="confirmpassword" type="password" name="confirmpassword"
                                placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button id="confirm-btn">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <span>akitem.devs@gmail.com</span>
        <span>© 2022 Akitem. Todos os direitos reservados</span>
          <a href="https://github.com/grupoAkitem/Akitem" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg" /></a>
      </footer>
    <script type="module" src="/scripts/cadastro.js"></script>
</body>

</html>
